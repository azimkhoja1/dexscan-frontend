<!DOCTYPE html>
<html>
<head>
  <title>DexScan Price Test</title>
</head>
<body>
  <h2>BTC/USDT Live Price:</h2>
  <p id="price">Loading...</p>

  <h3>ETH/USDT Live Price</h2>
<div id="price">Connecting...</div>

<script>
  const priceDiv = document.getElementById("price");

  // Connect directly to Binance WebSocket
  const ws = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");

  ws.onmessage = (event) => {
    const trade = JSON.parse(event.data);
    const price = parseFloat(trade.p).toFixed(2);
    priceDiv.textContent = `BTC/USDT: $${price}`;
  };

  ws.onopen = () => {
    console.log("Connected to Binance WebSocket");
  };

  ws.onerror = (err) => {
    console.error("WebSocket error:", err);
  };
</script>

</body>
</html>
