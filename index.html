<!DOCTYPE html>
<html>
<head>
  <title>DexScan Price Test</title>
</head>
<body>
  <h2>BTC/USDT Live Price:</h2>
  <p id="price">Loading...</p>

  <script>
    async function getPrice() {
      const res = await fetch("https://dexscan-backend.onrender.com/price?symbol=BTCUSDT");
      const data = await res.json();
      document.getElementById("price").innerText = data.price + " USDT";
    }

    getPrice();
    setInterval(getPrice, 5000); // Update every 5 seconds
  </script>
</body>
</html>
