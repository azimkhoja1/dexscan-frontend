<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DexScan ‚Äî Bitget Bot (Stable)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg:#071226;--card:#0f2430;--muted:#8aa0a6;--accent:#16a085;--danger:#e74c3c;--yellow:#f6c23e}
    body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#041024,#071020);color:#e6f0f0}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px}
    h1{margin:0;font-size:18px}
    .top{display:flex;gap:18px;align-items:center}
    .container{display:flex;gap:18px;padding:18px}
    .left{width:320px}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    button{background:var(--accent);border:none;color:white;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.secondary{background:#22343a}
    .small{font-size:13px;color:var(--muted)}
    #logs{height:320px;overflow:auto;margin-top:12px;background:#071526;padding:8px;border-radius:6px}
    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:13px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.03);vertical-align:middle;text-align:left}
    th{color:#9fb0b9;font-size:12px}
    .symbol{font-weight:700;color:#bfeee2;cursor:default}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:12px">
      <h1>DexScan ‚Äî Bitget Bot</h1>
      <div class="top small">
        <div>BTC <span id="btcTop">‚Äî</span></div>
        <div>ETH <span id="ethTop">‚Äî</span></div>
        <div>BNB <span id="bnbTop">‚Äî</span></div>
      </div>
    </div>
    <div id="backendStatus" class="small">Connecting...</div>
  </header>

  <div class="container">
    <div class="left">
      <div class="card">
        <h3>Controls</h3>
        <button id="deepScan">üîç Deep Scan</button>
        <button id="refreshBtn" class="secondary">üîÑ Refresh</button>
        <div id="logs" class="small"></div>
      </div>
    </div>

    <div style="flex:1">
      <div class="card">
        <table>
          <thead><tr><th>Symbol</th><th>Score</th><th>Entry</th><th>Reason</th></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
/*
  IMPORTANT: set your backend root URL here (no trailing /api)
  Example: const BACKEND_ROOT = "https://dexscan-backend.onrender.com";
*/
const BACKEND_ROOT = "https://dexscan-backend.onrender.com"; // <-- REPLACE if different
const API_BASE = (BACKEND_ROOT.endsWith('/') ? BACKEND_ROOT.slice(0,-1) : BACKEND_ROOT) + "/api";
const ROOT_BASE = BACKEND_ROOT.endsWith('/') ? BACKEND_ROOT.slice(0,-1) : BACKEND_ROOT;

const LOGS = document.getElementById("logs");
function log(msg) {
  LOGS.innerHTML = new Date().toLocaleTimeString() + " ‚Äî " + msg + "<br>" + LOGS.innerHTML;
  console.log(msg);
}

/* generic API helper: ensures no double slashes */
async function api(path, opts = {}) {
  try {
    const fixedPath = path.startsWith('/') ? path : '/' + path;
    const url = API_BASE + fixedPath;
    const r = await fetch(url, opts);
    if (!r.ok) {
      const txt = await r.text();
      log("ERR " + r.status + " " + url + " -> " + txt);
      return { ok:false, status: r.status, text: txt };
    }
    return { ok:true, data: await r.json() };
  } catch (e) {
    log("Network: " + e.message);
    return { ok:false, error: e.message };
  }
}

/* health check uses backend root not /api/ (prevents GET /api/) */
async function health() {
  try {
    const r = await fetch(ROOT_BASE + "/");
    if (!r.ok) return { ok:false, status:r.status };
    return { ok:true, text: await r.text() };
  } catch(e) { return { ok:false, error: e.message }; }
}

/* live header prices via Binance ws */
function wsPair(sym, elId) {
  try {
    const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${sym.toLowerCase()}@trade`);
    ws.onmessage = e => {
      const d = JSON.parse(e.data);
      document.getElementById(elId).innerText = Number(d.p).toLocaleString();
    };
  } catch(e) { console.warn(e); }
}
wsPair("BTCUSDT","btcTop"); wsPair("ETHUSDT","ethTop"); wsPair("BNBUSDT","bnbTop");

/* UI actions */
document.getElementById("deepScan").onclick = async () => {
  log("Triggering deep scan...");
  const r = await api("/scan/run", { method: "POST" });
  if (r.ok) log("Scan finished: " + (r.data?.length || 0));
  await renderTable();
};

document.getElementById("refreshBtn").onclick = async () => { await renderTable(); };

async function renderTable() {
  const res = await api("/scan/results");
  const arr = (res.ok && Array.isArray(res.data)) ? res.data : [];
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = arr.map(c => `
    <tr>
      <td>${c.symbol}</td>
      <td>${c.score}</td>
      <td>${typeof c.entry === 'number' ? c.entry.toFixed(6) : (c.entry||'-')}</td>
      <td>${(c.reasons||[]).slice(0,3).join(", ")}</td>
    </tr>`).join("");
}

async function refreshAll() {
  const h = await health();
  document.getElementById("backendStatus").innerText = h.ok ? "Backend connected" : "Backend not reachable";
  await renderTable();
}

/* init */
(async function init() {
  // ensure user replaced BACKEND_ROOT if needed
  if (BACKEND_ROOT.includes("YOUR_BACKEND")) {
    alert("Please edit index.html and set BACKEND_ROOT to your Render backend root URL.");
  }
  await refreshAll();
  setInterval(refreshAll, 10000);
})();
</script>
</body>
</html>
